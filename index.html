    <div class="container ns-atomic">

                            </div>
                        </div>


                        <div class="background">
                            <div class="wall"></div>
                            <div class="floor"></div>
                            <div class="halos">
                                <div class="halo regular"></div>
                                <div class="halo promo"></div>
                            </div>
                        </div>

                        <div id="main-wrapper">
                            <!-- ZONE HEADER -->

                                <div ui-view="header"></div>
                            </div>


                            <div class="mobile-menu mobile-only">
                                <ul>
                                    <li>
                                        <div class="sub-menu-toggle">Langue</div>
                                        <ul class="sub-menu">
                                            <li><a href="#">English</a></li>
                                            <li><a href="#">Nederlands</a></li>
                                            <li><a href="#">Francais</a></li>
                                        </ul>
                                    </li>
                                    <li><a href="#">Aide</a></li>
                                    <li><a href="#">Contact</a></li>
                                    <li><a href="#">Connexion</a></li>
                                    <li class="home"><a href="#">Home</a></li>
                                </ul>
                            </div>


                            <div id="section-wrapper">

                                <!-- WELCOME -->
                                <div id="site-title" dynamic="mainVm.siteTitle"></div>

                                <div class="logo-wrapper regular-only">
                                    <a ui-sref="app.shop({showCase: 'normal'})" class="logo"><img src="assets/img/nuskin-logo.png" alt="Nu Skin : Discover the best you"></a>
                                </div>
                                <button id="back-button" ui-sref="app.shop({showCase: 'normal'})" ng-class="{'hide': mainVm.$state.current.name == 'app.shop' && mainVm.$stateParams.showCase == '{{::mainVm.ROUTING_SHOP_STATE.normal}}'}" ng-bind="$root.translations.common.goBack"></button>
                                <!-- ng-click="mainVm.goBack()" -->

                                <div id="promo-button-wrapper">
                                    
                                    
                                                                        
                                    <a id="promo-button" class="radial-progress" data-progress="33" ui-sref="app.shop.category({showCase: 'promo', categoryId:'promoProducts'})" ng-class="{'hide': mainVm.$stateParams.showCase == '{{::mainVm.ROUTING_SHOP_STATE.promo}}', 'disabled': !mainVm.canBuyPromoProducts, 'level-0' : mainVm.regularProductsLength == 0, 'level-1' : mainVm.regularProductsLength == 1, 'level-2' : mainVm.regularProductsLength == 2}">
                                        <div class="circle">
                                            <div class="mask full">
                                                <div class="fill"></div>
                                            </div>
                                            <div class="mask half">
                                                <div class="fill"></div>
                                                <div class="fill fix"></div>
                                            </div>
                                            <div class="shadow"></div>
                                        </div>
                                        <div class="inset">
                                            <div class="content">
                                            <span ng-if="!mainVm.canBuyPromoProducts" ng-bind-html="$root.translations.common.discoverBrandedItems"></span>
                                            <span ng-if="mainVm.canBuyPromoProducts" ng-bind-html="$root.translations.common.discoverBrandedItemsActive"></span>
                                            </div>
                                        </div>
                                    </a>
                                    
                                </div>

                                <div id="discount-badges">
                                    <div class="badge discount" ng-if="(!mainVm.productService.isInPresales || mainVm.$state.current.name == 'app.shop' || mainVm.$state.current.name == 'app.shop.category') && (mainVm.$stateParams.showCase !== mainVm.ROUTING_SHOP_STATE.promo)" ng-bind-html="$root.translations.common.discountBadge"></div>
                                    <div class="badge shipping" ng-bind-html="$root.translations.common.shippingBadge"></div>
                                </div>

                                <!-- PROMO INFORMATION POPUP -->
                                <div id="promo-info-popup" ng-class="{'show': !mainVm.hasClosedPromoInformationPopup}">
                                    <button class="close-button" ng-click="mainVm.closePromoInformationPopup()"></button>
                                    <div ng-click="mainVm.openPromoInformationPopup()" class="popup-content" ng-bind-html="$root.translations.common.promoInformation"></div>
                                    <span class="label" ng-bind="$root.translations.common.promoInformationLabel"></span>
                                </div>

                                <section id="section-products">
                                    <!-- ZONE CATEGORIES -->
                                    <nav id="nav-rituals">
                                        <a ui-sref="app.shop.category({categoryId:'{{::category.key}}'})" ng-repeat="category in mainVm.categories" ng-bind="::category.name" ng-class="{'active': mainVm.categoryActive == category.key}"></a>
                                    </nav>
                                    <!-- ZONE CORE -->
                                    <div id="main-view" ui-view="container"></div>
                                </section>
                            </div>

                            <div id="main-footer" ui-view="footer"></div>




                            <div id="disclaimer" ng-bind="$root.translations.common.disclaimer"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
